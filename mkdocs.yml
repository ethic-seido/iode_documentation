site_name: ES IODE Documentation
site_url: https://iode-documentation.readthedocs.io/en/latest/

nav:
  - Introduction: "index.md"
  - Articles search feature: "researcharticles.md"
  - Clinical trials search feature: "researchtrials.md"
  - SciScholarCraft feature: "scischolarcraft.md"
  - ChangeLog: "changelog.md"
theme:
  features:
      # - navigation.instant
      - navigation.tracking
      - navigation.top
      - search.highlight
      - search.share
      - content.code.annotate
      - content.code.copy    
  palette:
    - scheme: esiode
      primary: blue
      accent: blue 
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue 
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode


  favicon: assets/IodeIconv232-round.png
  icon:
    logo: fontawesome/solid/microscope

  name: material
  language: en
  font:
    text: Poppins
extra_css:
  - stylesheets/extra.css
copyright: Copyright &copy; 2020 - 2023 <a href="https://ethicseido.com"  target="_blank" rel="noopener">ETHIC SEIDO</a>

extra:
  feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
  generator: false
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/showcase/es-iode
    - icon: fontawesome/brands/facebook 
      link: https://www.facebook.com/ESIodeSearchEngine
    - icon: fontawesome/solid/envelope
      link: https://ethicseido.com/Shared/Contact

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - social
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Français
          build: true    
          nav_translations:
            'Articles search feature': Recherche d'études scientifiques
            'Clinical trials search feature': Recherche d'essais cliniques
            'SciScholarCraft feature': SciScholarCraft
        - locale: de
          name: Deutsch
          build: true    
          nav_translations:
            'Introduction': Einführung
            'Articles search feature': Artikelsuchfunktion
            'Clinical trials search feature': Suchfunktion für klinische Studien
            'SciScholarCraft feature': SciScholarCraft

