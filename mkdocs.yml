site_name: ES IODE Documentation
theme:
  features:
    - navigation.tabs
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue 
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  favicon: assets/IodeIconv232.png
  icon:
    logo: fontawesome/solid/microscope
  name: material
  language: en
  font:
    text: Inter
copyright: Copyright &copy; 2020 - 2023 ETHIC SEIDO

extra:
  feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
  generator: false
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/showcase/es-iode
    - icon: fontawesome/brands/facebook 
      link: https://www.facebook.com/ESIodeSearchEngine
    - icon: material/comment-account
      link: https://ethicseido.com/Shared/Contact


